        <form id="registrovanje">
            <h1>REGISTRACIJA</h1>

            <label for="korisniskoIme">Korisničko ime:</label>
            <div class="reg">
                <input type="text" class="korisnickoIme" name="korisnickoIme" required>
                <span class="obavezno">*</span>
            </div>
                
            <label for="lozinka">Lozinka:</label>
            <div class="reg">
                <input type="password" class="lozinka" name="lozinka" required>
                <span class="obavezno">*</span> 
            </div>
            
            <label for="firstName">Ime:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="lastName">Prezime:</label>
            <input type="text" id="lastName" name="lastName">
                      
            <label for="email">E-mail:</label>
            <div class="reg">
                <input type="email" id="email" name="email" required>
                <span class="obavezno">*</span> 
            </div>
            
            <div id="regPrijava">
                <button id="registrujse">
                    <a href="">Registruj se</a>
                </button>
                <p>Imate nalog?</p>
                <a href="Prijavljivanje.html">Prijavite se</a>
            </div>
